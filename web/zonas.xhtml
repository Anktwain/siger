<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns="http://www.w3.org/1999/xhtml">
  <h:head>
    <meta charset="utf-8"></meta>
    <title>SigerWeb - Zonas</title>
    <link rel="shortcut icon" href="resources/img/iconos/icono1.ico" type="image/x-icon" />
    <script
      src="http://maps.googleapis.com/maps/api/js">
    </script>
    <script>
      function initialize() {
        var mapProp = {
          center: new google.maps.LatLng(19.432545, -99.133271),
          zoom: 5,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>

  </h:head>
  <h:body>
    <p:growl id="growl" showDetail="true" sticky="true" />


    <div id="overlay" class="transparent" style="display: none;"></div>
    <ui:include src="barraLateral.xhtml" />
    <ui:include src="barraSuperior.xhtml" />

    <div id="main-container">
      <div id="breadcrumb">
        <ul class="breadcrumb">
          <li>
            <i class="fa fa-home"></i>
            <a href="panelAdministrativo.xhtml">Inicio</a>
          </li>
          <li class="active">Zonas</li>
        </ul>
      </div>

      <div class="main-header clearfix">
        <div class="page-title">
          <h3 class="no-margin">Zonas</h3>
          <span>Crear, visualizar, editar las zonas de cobranza.</span>
        </div>
      </div>

      <h:form>
        <!--          <p:ajax event="toggle" />-->
        <div class="row">
          <div class="col-sm-6" id="googleMap" style="width:450px;height:380px; margin-left: 50px"></div>
          <div class="col-sm-6">
            <div class="row">
              <div class="col-sm-12">
                <div class="panel-stat3 bg-info">
                  <h3 class="m-top-none">Crear nueva zona</h3>
                  <div id="botonazo">
                    <p:commandButton value="Nueva Zona" class="btn-default" 
                                     onclick="PF('dlgNuevaZona').show();" />
                  </div>

                  <div class="stat-icon">
                    <i class="fa fa-pencil fa-3x"/>
                  </div>
                </div>
              </div>                                          
            </div>
            <div class="row">
              <div class="col-sm-12">
                <p:fieldset  style="" legend="Zonas en el mapa" toggleable="true" toggleSpeed="500">
                  <p:dataTable emptyMessage="Todav&iacute;a no hay zonas registradas"
                               paginator="true" rows="10" paginatorAlwaysVisible="false" paginatorPosition="bottom"
                               rowKey="" selection=""  id="zonas" widgetVar="zonaDataTable" var="zona">

                    <f:facet name="header">
                      <p:outputPanel>
                        <h:outputText value="Buscar en todas las zonas:  " />
                        <!--<p:inputText id="globalFilter" onkeyup="PF('zonaDataTable').filter()" style="width:150px" placeholder="Palabra clave"/>-->
                      </p:outputPanel>
                    </f:facet>

                    <p:column headerText="Nombre" filterBy="" filterMatchMode="contains"> 
                      <h:outputText value=""/>
                    </p:column>
                    <p:column headerText="Estados incluidos" filterBy="" filterMatchMode="contains">
                      <h:outputText value=""/>
                    </p:column>
                    <p:column headerText="Gestor asignado" filterBy="" filterMatchMode="contains">
                      <h:outputText value=""/>                         
                    </p:column>

                  </p:dataTable>
                  <!--  Estos son los datos que le faltaron al dataTable 
                 <p:dataTable selectionMode="single"  filteredValue="" value=""> </p:dataTable>
                  -->
                </p:fieldset>
              </div>
            </div>
          </div>
        </div> <!-- row -->
      </h:form>

      <!-- FORMULARIO PARA REGISTRAR UNA NUEVA ZONA -->
      <p:dialog widgetVar="dlgNuevaZona" width="auto" header="Agregar nueva zona" modal="true" resizable="false" >
        <h:form id="formNuevaZona" >   

          <p:panelGrid columns="2">
            <h:panelGrid columns="2" columnClasses="label, value">
              <p:outputLabel value="Nombre: " for="nombreZona" />
              <p:inputText id="nombreZona" value="#{zonasVistaBean.nombre}" placeholder="Teclea un nuevo nombre" size="25" />  
            </h:panelGrid>  
            
            <h:panelGrid columns="2" columnClasses="label, value">
              <p:outputLabel value="Gestor asignado: " for="cmbGestor" />
              <p:selectOneMenu id="cmbGestor" value="#{zonasVistaBean.gestorAsignado}" filter="true" filterMatchMode="contains" >
                <p:ajax listener="#{zonasVistaBean.onGestorAsignadoChange}" update="growl" />
                <f:selectItem itemLabel="Ninguno" itemValue="null" noSelectionOption="true" />
                <f:selectItems value="#{zonasVistaBean.gestorAsignado}" />
              </p:selectOneMenu>
            </h:panelGrid>  

          </p:panelGrid>  

          <p:panelGrid columns="3">


            <h:panelGrid columns="2" cellpadding="10" columnClasses="label, value">
              <f:facet name="header" >Estados
                <p:separator/>
              </f:facet>
              <p:outputLabel for="listaEstado" value="Estados: " />
              <p:selectOneMenu id="listaEstado" value="#{zonasVistaBean.edoRepVisible.idEstado}" filter="true" filterMatchMode="contains">
                <p:ajax listener="#{zonasVistaBean.onEstadosChange}" update="listaMunicipio, growl" />
                <f:selectItem itemLabel="Selecciona estado" itemValue="null" noSelectionOption="true" />
                <f:selectItems value="#{zonasVistaBean.estadosRep}" var="edoSelect"  itemValue="#{edoSelect.idEstado}"/>
              </p:selectOneMenu>
            </h:panelGrid>


            <h:panelGrid columns="2" cellpadding="10" columnClasses="label, value">
              <f:facet name="header">Municipios
                <p:separator/>
              </f:facet>
              <p:outputLabel for="booleanBtnMunicipio" value="Mostrar municipios " />
              <p:selectBooleanButton id="booleanBtnMunicipio" onLabel="Sí" offLabel="No" 
                                     onIcon="ui-icon-check" offIcon="ui-icon-close" >
                <p:ajax listener="#{zonasVistaBean.onMostrarMpiosChange}" update="lblMpio, listaMunicipio, growl" />
              </p:selectBooleanButton>
              <p:outputLabel id="lblMpio" for="listaMunicipio" value="Municipios: " rendered="#{zonasVistaBean.mpiosEnDespliegue}"/>
              <p:selectManyMenu id="listaMunicipio" value="#{zonasVistaBean.mpiosSeleccionados}" 
                                var="m" filter="true"  showCheckbox="true" rendered="#{zonasVistaBean.mpiosEnDespliegue}">
                <p:ajax listener="#{zonasVistaBean.onMpiosChange}" update="listaColonia, growl" />
                <f:selectItem itemLabel="Todos" itemValue="todos" />
                <f:selectItems value="#{zonasVistaBean.mpiosDelEstadoRepSelec}" var="mpio" itemLabel="itemLabel MpiosDePrueba" />
                <p:column>
                  <h:outputText value="#{m}" />
                </p:column>
              </p:selectManyMenu>
            </h:panelGrid>

            <h:panelGrid columns="2" cellpadding="10" columnClasses="label, value">
              <f:facet name="header">Colonias
                <p:separator />
              </f:facet>
              <p:outputLabel for="booleanBtnColonias" value="Mostrar colonias " />
              <p:selectBooleanButton id="booleanBtnColonias" onLabel="Sí" offLabel="No" 
                                     onIcon="ui-icon-check" offIcon="ui-icon-close">
                <p:ajax listener="#{zonasVistaBean.onMostrarColoniasChange}" update="lblCol, listaColonia, growl" />
              </p:selectBooleanButton>
              <p:outputLabel id="lblCol" for="listaColonia" value="Colonia:" rendered="#{zonasVistaBean.coloniasEnDespliegue}"/>
              <p:selectManyMenu id="listaColonia" value="#{zonasVistaBean.coloniasSeleccionadas}"
                                var="c" filter="true" filterMatchMode="contains" showCheckbox="true" rendered="#{zonasVistaBean.coloniasEnDespliegue}">
                <f:selectItem itemLabel="Todos" itemValue="todos" />
                <f:selectItems value="#{zonasVistaBean.coloniasDelEstadoRepSelec}" var="col" />
                <p:column>
                  <h:outputText value="#{c}" />
                </p:column>
              </p:selectManyMenu>
            </h:panelGrid>

            <f:facet name="footer" >
              <p:commandButton value="Aceptar" icon="ui-icon-check"/>
              <p:commandButton value="Cancelar" icon="ui-icon-close"/>
            </f:facet>
          </p:panelGrid>

        </h:form>
      </p:dialog>

    </div> <!-- main container -->
    <ui:include src="barraInferior.xhtml"/>
  </h:body>
</html>
