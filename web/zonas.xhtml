  <h:head>
    <meta charset="utf-8"></meta>
    <title>SigerWeb - Zonas</title>
    <link rel="shortcut icon" href="resources/img/iconos/icono1.ico" type="image/x-icon" />
    <script
      src="http://maps.googleapis.com/maps/api/js">
    </script>
    <script>
      function initialize() {
        var mapProp = {
          center: new google.maps.LatLng(19.432545, -99.133271),
          zoom: 5,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>

  </h:head>
  <h:body>
    <p:growl id="growl" showDetail="true" />

    <div id="overlay" class="transparent" style="display: none;"></div>
    <ui:include src="barraLateral.xhtml" />
    <ui:include src="barraSuperior.xhtml" />

    <div id="main-container">
      <div id="breadcrumb">
        <ul class="breadcrumb">
          <li>
            <i class="fa fa-home"></i>
            <a href="panelAdministrativo.xhtml">Inicio</a>
          </li>
          <li class="active">Zonas</li>
        </ul>
      </div>

      <div class="main-header clearfix">
        <div class="page-title">
          <h3 class="no-margin">Zonas</h3>
          <span>Crear, visualizar, editar las zonas de cobranza.</span>
        </div>
      </div>

      <h:form>
        <!--          <p:ajax event="toggle" />-->
        <div class="row">
          <div class="col-sm-6" id="googleMap" style="width:450px;height:380px; margin-left: 50px"></div>
          <div class="col-sm-6">
            <div class="row">
              <div class="col-sm-12">
                <div class="panel-stat3 bg-info">
                  <h3 class="m-top-none">Crear nueva zona</h3>
                  <div id="botonazo">
                    <p:commandButton value="Nueva Zona" class="btn-default" actionListener="#{vistaZonas.regionBean.listarEstados()}"
                                     onclick="PF('dlgNuevaZona').show();" update="" />
                  </div>

                  <div class="stat-icon">
                    <i class="fa fa-pencil fa-3x"/>
                  </div>
                </div>
              </div>                                          
            </div>
            <div class="row">
              <div class="col-sm-12">
                <p:fieldset  style="" legend="Zonas en el mapa" toggleable="true" toggleSpeed="500">
                  <p:dataTable emptyMessage="Todav&iacute;a no hay zonas registradas"
                               paginator="true" rows="10" paginatorAlwaysVisible="false" paginatorPosition="bottom"
                               rowKey="" selection=""  id="zonas" widgetVar="zonaDataTable" var="zona">

                    <f:facet name="header">
                      <p:outputPanel>
                        <h:outputText value="Buscar en todas las zonas:  " />
                        <!--<p:inputText id="globalFilter" onkeyup="PF('zonaDataTable').filter()" style="width:150px" placeholder="Palabra clave"/>-->
                      </p:outputPanel>
                    </f:facet>

                    <p:column headerText="Nombre" filterBy="" filterMatchMode="contains"> 
                      <h:outputText value=""/>
                    </p:column>
                    <p:column headerText="Estados incluidos" filterBy="" filterMatchMode="contains">
                      <h:outputText value=""/>
                    </p:column>
                    <p:column headerText="Gestor asignado" filterBy="" filterMatchMode="contains">
                      <h:outputText value=""/>                         
                    </p:column>

                  </p:dataTable>
                  <!--  Estos son los datos que le faltaron al dataTable 
                 <p:dataTable selectionMode="single"  filteredValue="" value=""> </p:dataTable>
                  -->
                </p:fieldset>
              </div>
            </div>
          </div>
        </div> <!-- row -->
      </h:form>

      <p:dialog widgetVar="dlgNuevaZona" width="auto" header="Agregar nueva zona" modal="true" resizable="false">
        <h:form id="formNuevaZona">
          <p:outputLabel value="Nombre: " for="nombreZona" />
          <p:inputText id="nombreZona" value="#{vistaZonas.zonaActual.nombre}" placeholder="Teclea un nuevo nombre" size="25" />
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <p:outputLabel value="Estado:" for="cboxEdo" />
                <p:selectOneMenu id="cboxEdo" value="#{zonasVistaBean.edoRepVisible.idEstado}" style="width: 100%" filter="true">
                  <p:ajax listener="#{zonasVistaBean.onEstadosChange()}" update="cboxMpio,growl"/>
                  <f:selectItem itemLabel="Seleccione un estado" itemValue="" class="form-control chzn-select"/>
                  <f:selectItems value="#{vistaZonas.regionBean.estados}" var="estado" itemLabel="#{estado}" itemValue="#{estado.idEstado}" />
                </p:selectOneMenu>
              </div>
            </div> <!-- /.col-->                          
            <div class="col-md-6">
              <div class="form-group">
                <p:outputLabel value="Municipio:" for="cboxMpio"/>
                    <p:selectManyMenu id="cboxMpio" value="#{zonasVistaBean.mpiosSeleccionados}"
                                      var="m" filter="true" filterMatchMode="contains" showCheckbox="true">
                      <p:ajax listener="#{zonasVistaBean.onMpiosChange}" update="growl" />
      
                      <f:selectItem itemLabel="Todos" itemValue="todos" />
      
                      <f:selectItems value="#{zonasVistaBean.mpiosDelEstadoRepSelec}" var="mpio" itemLabel="itemLabel MpiosDePrueba" />
      
                      <p:column>
                        <h:outputText value="#{m}" />
                      </p:column>
                    </p:selectManyMenu>
              </div>
            </div> <!-- /.col-->  
          </div> <!-- /.row-->
        </h:form>
      </p:dialog>

    </div> <!-- main container -->
