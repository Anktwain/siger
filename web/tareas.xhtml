<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <meta charset="utf-8"></meta>
    <title>SigerWeb - Tareas</title>
    <link rel="shortcut icon" href="resources/img/icono.ico" type="image/x-icon" />
    <h:outputScript library="js" name="locale_es.js" />
  </h:head>
  <f:metadata>
    <f:event listener="#{indexBean.verificarAcceso('tareas')}" type="preRenderView" />
  </f:metadata>
  <body>
    <p:growl id="growl" showDetail="true" sticky="true" />
    <!-- Overlay Div -->
    <div id="overlay" class="transparent" style="display: none"></div>
    <ui:include src="barraSuperior.xhtml" />
    <ui:include src="barraLateral.xhtml" />
    <div id="main-container">
      <div id="breadcrumb">
        <ul class="breadcrumb">
          <li>
            <i class="fa fa-home">
            </i>
            <a href="#{indexBean.vista}">Inicio</a>
          </li>
          <li class="active">
            Tareas
          </li>
        </ul>
      </div>
      <div class="main-header clearfix">
        <div class="page-title">
          <h3 class="no-margin">Tareas</h3>
          <span>Consulte las tareas de algun gestor en especifico.</span>
          <span>Agregue alguna tarea para ser realizada por los gestores.</span>
        </div>
      </div>
      <div align="center">
        <h:form id="tareasForm">
          <p:schedule widgetVar="calendario" value="#{tareasBean.modelo}" locale="es" style="width: 1200px; height: 1000px;">
            <p:ajax event="dateSelect" update="agregarEventoForm" listener="#{tareasBean.seleccionDeDia}" oncomplete="PF('nuevoEventoDlg').show();" />
            <p:ajax event="eventSelect" update="detalleEventoForm" listener="#{tareasBean.seleccionDeEvento}" oncomplete="PF('eventoDlg').show();" />
          </p:schedule>
        </h:form>
      </div>
    </div><!-- /main-container -->
    <!-- Footer ================================================== -->
    <ui:include src="barraInferior.xhtml" />
    <p:dialog widgetVar="nuevoEventoDlg" header="Nuevo evento" modal="true">
      <h:form id="agregarEventoForm">
        <h:panelGrid id="eventDetails" columns="2">
          <p:outputLabel value="Nombre:" />
          <p:inputText value="#{tareasBean.evento.title}" required="true" />
          <p:outputLabel value="Desde:" />
          <p:calendar value="#{tareasBean.evento.startDate}" showOn="button" locale="es" pattern="yyyy/MM/dd HH:mm" />
          <p:outputLabel value="Hasta:" />
          <p:calendar value="#{tareasBean.evento.endDate}" showOn="button" locale="es" pattern="yyyy/MM/dd HH:mm" />
          <p:outputLabel value="Todo el dia:" />
          <h:selectBooleanCheckbox value="#{tareasBean.evento.allDay}" />
        </h:panelGrid>
        <div align="center">
          <p:commandButton value="Aceptar" icon="ui-icon-check" actionListener="#{tareasBean.agregarEvento()}" oncomplete=":growl, PF('calendario').update(); PF('nuevoEventoDlg').hide();" />
          &nbsp;&nbsp;&nbsp;&nbsp;
          <p:commandButton value="Cancelar" icon="ui-icon-close" oncomplete="PF('nuevoEventoDlg').hide();" />
        </div>
      </h:form>
    </p:dialog>
    <p:dialog widgetVar="eventoDlg" header="Detalles del evento" modal="true">
      <h:form id="detalleEventoForm">
        <h:outputText value="#{tareasBean.evento.title}" />
    </h:form>
  </p:dialog>
</body>
</html>
