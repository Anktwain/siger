<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns="http://www.w3.org/1999/xhtml">
    <h:head>
        <meta charset="utf-8"></meta>
        <title>SigerWeb - Clientes</title>
    </h:head>
    <h:body>
        <p:growl id="growl" showDetail="true" />

        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

        <p:dialog widgetVar="statusDialog" modal="true" draggable="false"
                  closable="false" resizable="false" showHeader="false" >
            <p:graphicImage library="img" name="loadingBarra.gif" />
        </p:dialog>

        <div id="overlay" class="transparent" style="display: none;"></div>
        <ui:include src="barraLateral.xhtml" />
        <ui:include src="barraSuperior.xhtml" />
        <div id="main-container">

            <div id="breadcrumb">
                <ul class="breadcrumb">
                    <li>
                        <i class="fa fa-home">
                        </i>
                        <a href="panelAdministrativo.xhtml">Inicio</a>
                    </li>
                    <li class="active">
                        Clientes
                    </li>
                </ul>
            </div>

            <div class="main-header clearfix">
                <div class="page-title">
                    <h3 class="no-margin">Clientes</h3>
                    <span>Consulte informaci&oacute;n de clientes, agregue nuevos clientes,
                        elimine o modifique sus datos</span>
                </div>
            </div>

            <div class="padding-md">
                <div class="col-sm-6 col-md-3">
                    <div class="panel-stat3 bg-danger">
                        <h3 class="m-top-none">Nuevo cliente</h3>
                        <p:commandButton value="Agregar" class="btn btn-danger"
                                         onclick="PF('dlgAgregarCliente').show();"/>

                        <div class="stat-icon">
                            <i class="fa fa-user-plus fa-2x" />
                        </div>
                    </div>
                </div>

                <div class="col-sm-6 col-md-3">
                    <div class="panel-stat3 bg-info">
                        <h3 class="m-top-none">Consultar clientes</h3>
                        <p:commandButton value="Consultar" class="btn btn-info"
                                         onclick="PF('dlgListaClientes').show();"/>
                        <div class="stat-icon">
                            <i class="fa fa-list-alt fa-2x" />
                        </div>
                    </div>
                </div>
            </div>



        </div>
        <ui:include src="barraInferior.xhtml"/>

        <p:dialog widgetVar="dlgAgregarCliente" width="40%" header="Agregar nuevo usuario"
                  modal="true" showEffect="size" hideEffect="size" resizable="false">
            <h:form id="frmNuevoCliente">

                <div class="form-group">
                    <p:outputLabel value="Nombre o raz&oacute;n social: " />
                    <p:inputText id="nombre" class="form-control input-sm"
                                 required="true" requiredMessage="Ingrese un nombre o razón social"
                                 validator="#{clienteBean.nombreEsValido()}"
                                 validatorMessage="El nombre o razón social no es válido"
                                 value="#{clienteBean.nombreRazonSocial}"/>
                </div><!-- /form-group -->

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <p:outputLabel value="RFC:" />
                            <p:inputText id="rfc" class="form-control input-sm"
                                         value="#{clienteBean.rfc}"/>
                        </div>
                    </div><!-- /.col -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <p:outputLabel value="CURP:" />
                            <p:inputText id="curp" class="form-control input-sm"
                                         value="#{clienteBean.curp}"/>
                        </div>
                    </div><!-- /.col -->
                </div><!-- /.row -->

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <p:outputLabel value="N&uacute;mero de Seguro Social:" />
                            <p:inputText id="nss" class="form-control input-sm"
                                         value="#{clienteBean.numeroSeguroSocial}" />
                        </div>
                    </div><!-- /.col -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <p:outputLabel value="N&uacute;mero de cliente:" />
                            <p:inputText id="ncte" class="form-control input-sm"
                                         value="#{clienteBean.numeroCliente}"/>
                        </div>
                    </div><!-- /.col -->
                </div><!-- /.row -->

                <div class="modal-footer">
                    <p:commandButton id="btnAceptar" styleClass="btn btn-danger tooltip-test"
                                     value="Aceptar" actionListener="#{clienteBean.agregar()}"
                                     update="growl,frmNuevoCliente,frmListaClientes"/>
                </div>

            </h:form>
        </p:dialog>

        <p:dialog id="iddlgListaClientes" widgetVar="dlgListaClientes" width="40%"
                  header="Lista de clientes, seleccione una fila para ver detalle"
                  showEffect="size" hideEffect="size" draggable="false">
            <h:form id="frmListaClientes">

                <p:dataTable id="clientes" var="cliente" value="#{clienteBean.listaDeClientes}"
                             rowKey="#{cliente.idCliente}" selectionMode="single">

                    <p:ajax event="rowSelect" listener="#{clienteBean.onRowSelect}"
                            oncomplete="PF('dlgDetalle').show()" update="frmListaClientes"/>

                    <p:column headerText="Nombre" width="70%">
                        <h:outputText value="#{cliente.sujeto.nombreRazonSocial}" />
                    </p:column>
                    <p:column headerText="RFC">
                        <h:outputText value="#{cliente.sujeto.rfc}" />
                    </p:column>
                </p:dataTable>

                <p:dialog header="Detalle de cliente" widgetVar="dlgDetalle"
                          showEffect="size" hideEffect="size">
                    <p:outputPanel id="pnlDetalleCliente">
                        <p:panelGrid id="pnlgDetalleCliente" columns="2">
                            <h:outputText value="Nombre o razón social" />
                            <h:inputText value="#{clienteBean.clienteSeleccionado.sujeto.nombreRazonSocial}" />

                            <h:outputText value="RFC" />
                            <h:inputText value="#{clienteBean.clienteSeleccionado.sujeto.rfc}" />

                            <h:outputText value="CURP" />
                            <h:inputText value="#{clienteBean.clienteSeleccionado.curp}" />

                            <h:outputText value="NSS" />
                            <h:inputText value="#{clienteBean.clienteSeleccionado.numeroSeguroSocial}" />

                            <h:outputText value="N. Cliente" />
                            <h:inputText value="#{clienteBean.clienteSeleccionado.numeroCliente}" />
                        </p:panelGrid>
                        <div class="modal-footer">
                            <p:commandButton value="Guardar cambios" styleClass="btn btn-danger tooltip-test"
                                             actionListener="#{clienteBean.editar()}" update="growl,frmListaClientes"/>
                            <p:commandButton value="Eliminar" styleClass="btn btn-danger tooltip-test"
                                             actionListener="#{clienteBean.eliminar()}" update="growl,frmListaClientes">
                                <p:confirm header="Confirmaci&oacute;n" icon="ui-icon-check"
                                           message="&iquest;Está seguro que desea eliminar este dato?" />
                            </p:commandButton>
                            <p:confirmDialog global="true" showEffect="size" hideEffect="size">
                                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                        </div>
                    </p:outputPanel>
                </p:dialog>

            </h:form>
        </p:dialog>
    </h:body>
</html>
