<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns="http://www.w3.org/1999/xhtml">
    <h:head>
        <meta charset="utf-8"></meta>
        <title>SigerWeb - Clientes</title>
    </h:head>
    <h:body>
        <div id="overlay" class="transparent" style="display: none;"></div>
        <ui:include src="barraLateral.xhtml" />
        <ui:include src="barraSuperior.xhtml" />
        <div id="main-container">

            <div id="breadcrumb">
                <ul class="breadcrumb">
                    <li>
                        <i class="fa fa-home">
                        </i>
                        <a href="panelAdministrativo.xhtml">Inicio</a>
                    </li>
                    <li class="active">
                        Clientes
                    </li>
                </ul>
            </div>

            <div class="main-header clearfix">
                <div class="page-title">
                    <h3 class="no-margin">Clientes</h3>
                    <span>Consulte informaci&oacute;n de clientes, agregue nuevos clientes, elimine o modifique sus datos</span>
                </div>
            </div>

            <div class="padding-md">
                <div class="col-sm-6 col-md-3">
                    <div class="panel-stat3 bg-danger">
                        <h3 class="m-top-none">Nuevo cliente</h3>
                        <p:commandButton value="Agregar" class="btn btn-danger" onclick="PF('ejemplo').show();"/>

                        <div class="stat-icon">
                            <i class="fa fa-user-plus fa-2x" />
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <ui:include src="barraInferior.xhtml"/>
        <p:dialog widgetVar="ejemplo" width="40%" header="Agregar nuevo usuario" modal="true">
            <h:form id="nuevoCliente">

                <div class="form-group">
                    <p:outputLabel value="Nombre o raz&oacute;n social: " />
                    <p:inputText id="nombre" type="text" class="form-control input-sm"
                                 required="true" requiredMessage="Ingrese un nombre"/>
                </div><!-- /form-group -->

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <p:outputLabel value="RFC:" />
                            <p:inputText class="form-control input-sm" />
                        </div>
                    </div><!-- /.col -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <p:outputLabel value="CURP:" />
                            <p:inputText class="form-control input-sm"/>
                        </div>
                    </div><!-- /.col -->
                </div><!-- /.row -->

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <p:outputLabel value="N&uacute;mero de Seguro Social:" />
                            <p:inputText class="form-control input-sm" />
                        </div>
                    </div><!-- /.col -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <p:outputLabel value="N&uacute;mero de cliente:" />
                            <p:inputText class="form-control input-sm"/>
                        </div>
                    </div><!-- /.col -->
                </div><!-- /.row -->

                <div class="modal-footer">
                    <p:commandButton styleClass="btn btn-danger tooltip-test" value="Aceptar"/>
                    <p:commandButton styleClass="btn btn-success btn-sm tooltip-test" type="reset" value="Agregar Otro" />
                </div>

            </h:form>
        </p:dialog>
    </h:body>
</html>
