<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns="http://www.w3.org/1999/xhtml">
  <h:head>
    <meta charset="utf-8"></meta>
  </h:head>
  <h:body>
    <div class="padding-md">
      <div class="row">
        <div class="col-sm-6 col-md-3">
          <div class="panel-stat3 bg-danger">
            <h2 class="m-top-none">
              <p:outputLabel style="font-family: 'Open Sans',sans-serif; font-weight: 700;" value="#{progresoGestorBean.calcularCuentasActivas()}" />
            </h2>
            <h5>Cuentas en gestion</h5>
            <div class="stat-icon">
              <i class="fa fa-group fa-3x"></i>
            </div>
          </div>
        </div><!-- /.col -->
        <div class="col-sm-6 col-md-3">
          <div class="panel-stat3 bg-info">
            <h2 class="m-top-none">
              <span id="serverloadCount">
                <p:outputLabel style="font-family: 'Open Sans',sans-serif; font-weight: 700;" value="#{progresoGestorBean.calcularVisitasPorGestor()}" />
              </span>
            </h2>
            <h5>Visitas domiciliarias</h5>
            <div class="stat-icon">
              <i class="fa fa-envelope-o fa-3x"></i>
            </div>
          </div>
        </div><!-- /.col -->
        <div class="col-sm-6 col-md-3">
          <div class="panel-stat3 bg-warning">
            <h2 class="m-top-none">
              <p:outputLabel style="font-family: 'Open Sans',sans-serif; font-weight: 700;" value="#{progresoGestorBean.calcularPagosPorAprobarPorGestor()}" />
            </h2>
            <h5>Pagos por aprobar</h5>
            <div class="stat-icon">
              <i class="fa fa-usd fa-3x"></i>
            </div>
          </div>
        </div><!-- /.col -->
        <div class="col-sm-6 col-md-3">
          <div class="panel-stat3 bg-success">
            <h2 class="m-top-none">
              <p:outputLabel style="font-family: 'Open Sans',sans-serif; font-weight: 700;" value="#{progresoGestorBean.calcularRecuperacionPorGestor()}" />
            </h2>
            <h5>Recuperacion</h5>
            <div class="stat-icon">
              <i class="fa fa-bar-chart-o fa-3x"></i>
            </div>
          </div>
        </div><!-- /.col -->
      </div>
    </div><!-- /.padding-md -->
  </h:body>
</html>
