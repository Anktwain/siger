<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <h:head>
    <meta charset="utf-8"></meta>
    <title>SigerWeb - Validaci&oacute;n de direcciones</title>
  </h:head>

  <h:body>
    <!--<p:growl id="growl" showDetail="true" />-->

    <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"  />

    <p:dialog widgetVar="statusDialog" modal="true" draggable="false"
              closable="false" resizable="false" showHeader="false" >
      <p:outputLabel value="SigerWeb est&aacute; trabajando. Espere..."/>
      <p:graphicImage library="img" name="loadingBarra.gif" />
      <br/>
      <p:graphicImage library="img" name="trabajando.jpg" />
    </p:dialog>

    <div id="overlay" class="transparent" style="display: none;"></div>
    <ui:include src="barraLateral.xhtml" />
    <ui:include src="barraSuperior.xhtml" />

    <div id="main-container">
      <div id="breadcrumb">
        <ul class="breadcrumb">
          <li>
            <i class="fa fa-home">
            </i>
            <a href="panelAdministrativo.xhtml">Inicio</a>
          </li>
          <li class="active">
            Validaci&oacute;n de direcciones
          </li>
        </ul>
      </div>

      <div class="main-header clearfix">
        <div class="page-title">
          <h3 class="no-margin">Validaci&oacute;n de direcciones</h3>
          <span>Valide y corrija las direcciones de los deudores </span>
        </div>
      </div>

      <div class="col-sm-4" id="divDirecciones">
        <h:form>
          <p:dataTable id="tblDirecciones" emptyMessage="No hay direcciones por validar"
                       value="#{vistaValidarDirecciones.direccionesPorValidar}" var="direccion"
                       paginator="true" rowsPerPageTemplate="5,10,15" paginatorPosition="top" rows="10">
            <p:column headerText="Direcci&oacute;n">
              <h:outputText value="#{direccion}" />
            </p:column>
          </p:dataTable>
        </h:form>
      </div>


      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10" id="divMensajes">
          <h:form id="frmMensajeMesDeCarga">
            <p:outputLabel
              value="Cargando la remesa correspondiente al mes de: #{vistaCarga.mesCarga}, para el despacho: #{vistaCarga.idDespacho}..." />
          </h:form>
          <p:messages id="mensajes" showDetail="true" autoUpdate="true"/>
        </div>
        <div class="col-sm-1"></div>
      </div>

      <div class="row">
        <div class="col-sm-9" id="divTrabajo">
          <div class="padding-md">
            <div class="tab-content">
              Hola jelou
            </div>
          </div>
        </div> <!-- divTrabajo -->

      </div>

    </div> <!-- main-container -->
    <ui:include src="barraInferior.xhtml"/>

  </h:body>
</html>
