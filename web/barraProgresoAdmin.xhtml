<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns="http://www.w3.org/1999/xhtml">
  <h:head>
    <meta charset="utf-8"></meta>
  </h:head>
  <h:body>
    <div class="padding-md">
      <div class="row">
        <div class="col-sm-6 col-md-3">
          <div class="panel-stat3 bg-danger">
            <h2 class="m-top-none" id="userCount">
                <p:outputLabel id="creditos1" style="font-family: 'Open Sans',sans-serif; font-weight: 700;" value="#{barraProgresoAdminBean.calcularCreditos()}" />
            </h2>
            <h5>Cuentas en gesti&oacute;n</h5>
            <div class="stat-icon">
              <i class="fa fa-group fa-3x"></i>
            </div>
            <div class="loading-overlay">
              <i class="loading-icon fa fa-refresh fa-spin fa-lg"></i>
            </div>
          </div>
        </div><!-- /.col -->
        <div class="col-sm-6 col-md-3">
          <div class="panel-stat3 bg-info">
                <h2 class="m-top-none">
                  <span id="serverloadCount">
              <p:outputLabel id="creditos2" style="font-family: 'Open Sans',sans-serif; font-weight: 700;" value="#{barraProgresoAdminBean.calcularVisitas()}" />
              </span>
                </h2>
            <h5>Visitas domiciliarias</h5>
            <div class="stat-icon">
              <i class="fa fa-envelope-o fa-3x"></i>
            </div>
            <div class="loading-overlay">
              <i class="loading-icon fa fa-refresh fa-spin fa-lg"></i>
            </div>
          </div>
        </div><!-- /.col -->
        <div class="col-sm-6 col-md-3">
          <div class="panel-stat3 bg-warning">
            <h2 class="m-top-none" id="orderCount">
              <p:outputLabel id="creditos3" style="font-family: 'Open Sans',sans-serif; font-weight: 700;" value="#{barraProgresoAdminBean.calcularPagos()}" />
            </h2>
            <h5>Pagos por aprobar</h5>
            <div class="stat-icon">
              <i class="fa fa-usd fa-3x"></i>
            </div>
            <div class="loading-overlay">
              <i class="loading-icon fa fa-refresh fa-spin fa-lg"></i>
            </div>
          </div>
        </div><!-- /.col -->
        <div class="col-sm-6 col-md-3">
          <div class="panel-stat3 bg-success">
            <h2 class="m-top-none" id="visitorCount">
              <p:outputLabel id="creditos4" style="font-family: 'Open Sans',sans-serif; font-weight: 700;" value="#{barraProgresoAdminBean.calcularRecuperacion()}" />
            </h2>
            <h5>Recuperaci&oacute;n</h5>
            <div class="stat-icon">
              <i class="fa fa-bar-chart-o fa-3x"></i>
            </div>                                
            <div class="loading-overlay">
              <i class="loading-icon fa fa-refresh fa-spin fa-lg"></i>
            </div>
          </div>
        </div><!-- /.col -->
      </div>
    </div><!-- /.padding-md -->
  </h:body>
</html>
