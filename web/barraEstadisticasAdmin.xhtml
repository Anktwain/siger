<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <meta charset="utf-8"></meta>
  </h:head>
  <h:body>
    <div class="main-header clearfix">
      <div class="page-title">
        <h3 class="no-margin">Panel de control Administrativo</h3>
        <span><p:outputLabel value="#{barraSuperiorBean.despacho}" style="font-family: 'Open Sans',sans-serif; font-weight: 400;" /></span>
      </div><!-- /page-title -->
      <ul class="page-stats">
        <li>
          <div class="value">
            <span>Gestiones hoy:</span>
            <h4><p:outputLabel value="#{progresoAdminBean.gestionesHoy}" style="font-family: 'Open Sans',sans-serif; font-weight: 400;" /></h4>
          </div>
        </li>
        <li>
          <div class="value">
            <span>Monto depositos hoy:</span>
            <h4>$<strong><p:outputLabel value="#{progresoAdminBean.montoPagosHoy}" style="font-family: 'Open Sans',sans-serif; font-weight: 400;" /></strong></h4>
          </div>
        </li>
        <li>
          <div class="value">
            <span>Gestor del d&iacute;a (Pagos):</span>
            <h4><p:outputLabel value="#{progresoAdminBean.gestorDelDiaPagos}" style="font-family: 'Open Sans',sans-serif; font-weight: 400;" /></h4>
          </div>
        </li>
        <li>
          <div class="value">
            <span>Gestor del d&iacute;a (Gestiones):</span>
            <h4><p:outputLabel value="#{progresoAdminBean.gestorDelDiaGestiones}" style="font-family: 'Open Sans',sans-serif; font-weight: 400;" /></h4>
          </div>
        </li>
      </ul><!-- /page-stats -->
    </div><!-- /main-header -->
  </h:body>
</html>
