<!DOCTYPE html>
<html xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns="http://www.w3.org/1999/xhtml">
    <h:head>
        <title>ESTA ES SOLO UNA VISTA DE PRUEBA</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <p:growl id="growl" showDetail="true" sticky="true" />
        <div><h3>Alta Gestor</h3></div>

        <h:form>
            <h:panelGrid columns="2" cellpadding="2">

                <p:outputLabel for="itNombre" value="Nombre(s):" />
                <p:inputText id="itNombre" value="#{altaGestorBean.nombre}" />
                
                <p:outputLabel for="itPaterno" value="Apellido Paterno:" />
                <p:inputText id="itPaterno" value="#{altaGestorBean.paterno}" />
                
                <p:outputLabel for="itMaterno" value="Apellido Materno:" />
                <p:inputText id="itMaterno" value="#{altaGestorBean.materno}" />
                
                <p:outputLabel for="itUsuario" value="Nombre de Usuario:" />
                <p:inputText id="itUsuario" value="#{altaGestorBean.nombreLogin}" />
                
                <p:outputLabel for="itPassword" value="Contraseña:" />
                <p:password id="itPassword" value="#{altaGestorBean.password}" />
                
                <p:outputLabel for="itConfirmePassword" value="Confirme Contraseña:" />
                <p:password id="itConfirmePassword" value="#{altaGestorBean.confirmePassword}" />
                
                <p:outputLabel for="itCorreo" value="E-mail:" />
                <p:inputText id="itCorreo" value="#{altaGestorBean.correo}" />
                
                <p:commandButton id="cbEntrar" value="Aceptar" update="growl"
                                 actionListener="#{altaGestorBean.insertar}" />

            </h:panelGrid>
        </h:form>
        
    </h:body>
</html>
