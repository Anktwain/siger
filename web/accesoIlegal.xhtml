<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns="http://www.w3.org/1999/xhtml">
  <h:head>
    <meta charset="utf-8"></meta>
    <title>SigerWeb - Acceso restringido</title>
    <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css" />
    <h:outputStylesheet library="css" name="endless.min.css" />
  </h:head> 
  <body>
    <div id="wrapper">
      <div class="padding-md" style="margin-top:50px;">
        <div class="row">
          <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 text-center">
            <div class="h5">Forbidden</div>
            <h1 class="m-top-none error-heading">403</h1>
            <h4>Acceso ilegal</h4>
            <br />
            <div class="h5">Ha intentado acceder al area administrativa de manera intencional.</div>
            <div class="h5">Este abuso se ha reportado con el administrador de este despacho.</div>
            <div class="h5">Regrese inmediatamente al area de gestores o bien salga del sistema.</div>
            <br />
            <div class="input-group m-bottom-md center-block">
              <h:form>
                <p:button value="Regresar" icon="ui-icon-cancel" href="#{indexBean.vista}" />
                &nbsp;&nbsp;&nbsp;&nbsp;
                <p:commandButton value="Cerrar Sesion" icon="ui-icon-key" actionListener="#{indexBean.cerrarSesion()}" />
              </h:form>
            </div><!-- /input-group -->
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.padding-md -->
    </div><!-- /wrapper -->
  </body>
</html>
