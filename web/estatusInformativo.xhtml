<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns="http://www.w3.org/1999/xhtml">
  <h:head>
    <meta charset="utf-8"></meta>
    <title>SigerWeb - Estatus informativo</title>
    <link rel="shortcut icon" href="resources/img/icono.ico" type="image/x-icon" />
  </h:head> 
  <body>
    <p:growl id="growl" showDetail="true" sticky="true" />
    <!-- Overlay Div -->
    <div id="overlay" class="transparent" style="display: none"></div>
    <ui:include src="barraSuperior.xhtml" />
    <ui:include src="barraLateral.xhtml" />
    <div id="main-container">
      <div id="breadcrumb">
        <ul class="breadcrumb">
          <li>
            <i class="fa fa-home">
            </i>
            <a href="#{indexBean.vista}">Inicio</a>
          </li>
          <li class="active">
            Estatus informativo
          </li>
        </ul>
      </div>
      <div class="main-header clearfix">
        <div class="page-title">
          <h3 class="no-margin">Estatus informativo</h3>
          <span>Consulte la lista de conceptos para informar al banco.</span>
          <span>Registre nuevos estatus.</span>
        </div>
      </div>
      <div class="col-lg-12">
        <h:form id="formEstatus">
          <p:dataTable id="estatus" var="e" value="#{estatusInformativoBean.listaEstatus}" emptyMessage="No existen estatus informativos." paginator="true" rows="15" paginatorPosition="bottom" style="width:300px;">
            <p:column headerText="Estatus informativo"> 
              <h:outputText value="#{e.estatus}"/>
            </p:column>
            <f:facet name="footer">
              <p:commandButton value="Nuevo" icon="ui-icon-plus" oncomplete="PF('dialogoNuevoEstatus').show();" />
            </f:facet>
          </p:dataTable>
          <p:dialog id="nuevoEstatusdlg" widgetVar="dialogoNuevoEstatus" modal="true" header="Nuevo estatus">
            <br />
            <p:inputText value="#{estatusInformativoBean.nuevoEstatus}" />
            <br />
            <br />
            <p:commandButton value="Nuevo" icon="ui-icon-plus" actionListener="#{estatusInformativoBean.crear()}"  update="growl, estatus" />
          </p:dialog>
        </h:form>
      </div>
    </div><!-- /main-container -->
    <!-- Footer ================================================== -->
    <ui:include src="barraInferior.xhtml" />
  </body>
</html>
