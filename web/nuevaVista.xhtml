<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <h:head>
    <meta charset="utf-8"></meta>
    <title>Vista para pruebas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  </h:head>
  <h:body>
    <p:growl id="messages" showDetail="true"/>

    <h:form id="formNewZone">              

      <p:dataTable id="zonas">
        <f:facet name="header">
          <p:contextMenu>
            <p:menuitem value="Save" actionListener="#{zonasVistaBean.onEventOccurs('contextMenu')}" 
                        update="messages" icon="ui-icon-search" />
          </p:contextMenu>

          <p:outputPanel>
            <h:outputText value="Buscar en todas las zonas:  " />
          </p:outputPanel>
        </f:facet>
      </p:dataTable>

    </h:form>

  </h:body>
</html>
