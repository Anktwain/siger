<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns="http://www.w3.org/1999/xhtml">
  <h:head>
    <meta charset="utf-8"></meta>
    <title>SigerWeb</title>
    <h:outputStylesheet library="css" name="index.css" />        
    <!--<link rel="stylesheet" type="text/css" href="css/index.css" />-->
    <link rel="shortcut icon" href="resources/img/iconos/icono1.ico" type="image/x-icon" />
  </h:head>
  <h:body>
    <p:growl id="growl" showDetail="true" sticky="true" />
    <div id="pagina">
      <div id="formulario">
        <div id="encabezadoForm">
        </div>    
        <div id="cuerpoForm">
          <h:form >
            <div id="entrada">
              Usuario:
              <br />
              <p:inputText id="usuario" type="text" maxlength="20" required="true" requiredMessage="Debe escribir un nombre de usuario." value="#{indexBean.nombreUsuario}" validator="#{indexBean.validarNombreUsuario()}" />
            </div>
            <div id="entrada">
              Contraseña:
              <br />
              <p:inputText id="pswd" type="password" maxlength="20" required="true" requiredMessage="Debe escribir su contraseña." value="#{indexBean.password}" validator="#{indexBean.validarPassword()}" />                            
            </div>
            <br />
            <div id="olvido">
              <p:link outcome="recuperarContrasena" value="He olvidado mi contraseña..." />
            </div>
            <br />
            <hr class="style-eight" /> 
            <table align="center">
              <tr>
                <td>
                  <p:commandButton value="Entrar" id="botonLogin" icon="ui-icon-key" actionListener="#{indexBean.ingresar()}" update=":growl" />
                </td>
                <td>
                  <p:button value="Registro" id="botonRegistro" icon="ui-icon-plus" outcome="altaGestor" />
                </td>
              </tr>
            </table>
            <br />
          </h:form>
        </div>             
      </div>            
    </div>
    <br />
    <br />
  </h:body>
</html>
